<div class="container" style="margin-top: 1vw;">
    <div class="row justify-content-center">
        <div class="col-sm-8 align-self-center text-center">
            <h1>PROJECTS</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <table class="table" *ngFor="let project of projects" style="margin-left: 1vw; margin-top: 1.6vw;">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="btn-group" role="group" aria-label="Third group">
                            Project: {{project.projectName}}
                            <button style="margin-left: 4vw;" (click)="infoProject(project.projectId)" type="button"
                                class="btn btn-secondary">Info</button>
                            <button  (click)="setIdProject(project.projectId)" type="button"
                                data-toggle="modal" data-target="#addUser" class="btn btn-secondary">Add User</button>

                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of project.users">
                    <th scope="row">
                        <div class="btn-group" role="group" aria-label="Third group">
                            User: {{user.userName}} {{user.userSurname}}
                            <button style="margin-left: 4vw;"
                                (click)="deleteUserFromProject(project.projectId, user.userId)" type="button"
                                class="btn btn-secondary">Delete</button>
                        </div>
                    </th>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Select an User</h3>

                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th scope="row">{{user.userId}}</th>
                                <td>{{user.userName}}</td>
                                <td>{{user.userSurname}}</td>
                                <td><button type="button" (click)="addUser(user.userId)" class="btn btn-primary">Add
                                        User</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
