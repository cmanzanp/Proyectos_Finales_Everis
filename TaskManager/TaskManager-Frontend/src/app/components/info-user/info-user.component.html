<div class="container" style="margin-top: 1vw;">
    <div class="row justify-content-center">
        <div class="col-sm-8 align-self-center text-center">
            <h1>User: {{user.userName}} {{user.userSurname}}</h1>
            <table class="table" style="margin-top: 2vw;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Days to delivery</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of user.tasks">
                        <th scope="row">{{task.taskId}}</th>
                        <td>{{task.taskName}}</td>
                        <td>{{task.taskDescription}}</td>
                        <td>{{task.daysToDelivery}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
