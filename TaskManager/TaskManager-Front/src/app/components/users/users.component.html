<div class="container" style="margin-top: 1vw;">
    <div class="row justify-content-center">
        <div class="col-sm-8 align-self-center text-center">
            <h1>USERS</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="card" style="width: 18rem; margin-left: 2vw; margin-top: 2vw;" *ngFor="let user of users">
            <div class="card-body">
                <h5 class="card-title">USER ID: {{user.userId}}</h5>
                <p class="card-text">Name: {{user.userName}}</p>
                <p class="card-text">Surname: {{user.userSurname}}</p>
                <p class="card-text">Age: {{user.userAge}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let task of user.tasks">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <h5>Task: {{task.taskName}}</h5>
                        <button style="margin-left: 1vw;" (click)="infoTask(task.taskId)" type="button"
                            class="btn btn-outline-dark">Info</button>
                        <button style="margin-left: 1vw;" (click)="deleteTask(task.taskId)" type="button"
                            class="btn btn-outline-dark">Delete</button>
                    </div>
                </li>
            </ul>
            <div class="card-body align-self-center">
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" (click)="setIdToAdd(user.userId)"
                    data-target="#addTask">ADD TASK</button>
                    <button style="margin-left: 1vw;" (click)="infoUser(user.userId)"type="button" class="btn btn-outline-dark">Info User</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input [(ngModel)]="taskName" type="text" class="form-control" id="taskName"
                        aria-describedby="emailHelp" placeholder="Task Name">
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <input [(ngModel)]="taskDescription" type="text" class="form-control" id="taskDescription"
                        placeholder="Task Description">
                </div>
                <div class="mb-3">
                    <label for="days" class="form-label">Days to delivery</label>
                    <input [(ngModel)]="daysToDelivery" type="text" class="form-control" id="days"
                        aria-describedby="emailHelp" placeholder="Days to delivery">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="createTask()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
